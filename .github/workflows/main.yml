# .github/workflows/auto.yml
name: Auto

# 毎日 10:00 UTC → 日本時間 19:00 に実行
on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  auto:
    name: Run Dify Schedule
    runs-on: ubuntu-latest

    steps:
      # リポジトリのチェックアウト（コードが不要でも必須）
      - uses: actions/checkout@v3

      # Dify Schedule Assistant を呼び出す
      - name: Trigger Dify Workflows
        uses: leochen-g/dify-schedule@main
        with:
          # Dify API のベース URL（省略時は https://api.dify.ai/v1）
          base-url: ${{ secrets.DIFY_BASE_URL }}
          # Dify のワークフロー API トークン（必須）
          tokens:   ${{ secrets.DIFY_TOKENS }}
